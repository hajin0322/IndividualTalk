name: individual_project
description: "Talk with Generative AI!"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^10.2.0
  http: ^1.2.2
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.13
  path_provider: ^2.0.0
  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
